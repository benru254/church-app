<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Grace Fellowship Church App - Connect with sermons, live streaming, daily devotionals, and more.">
  <title>Grace Fellowship Church App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    /* Custom styles for loading screen */
    .app-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: fixed;
      inset: 0;
      background-color: #f9fafb;
      z-index: 9999;
    }
    
    .dark .app-loading {
      background-color: #111827;
      color: #fff;
    }
    
    .loader {
      width: 48px;
      height: 48px;
      border: 4px solid #6366f1;
      border-bottom-color: transparent;
      border-radius: 50%;
      display: inline-block;
      box-sizing: border-box;
      animation: rotation 1s linear infinite;
      margin-bottom: 1rem;
    }
    
    @keyframes rotation {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Loading screen shown until React initializes -->
    <div class="app-loading">
      <span class="loader"></span>
      <div>Loading Grace Fellowship</div>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    // Check for system preferred color scheme
    if (localStorage.getItem('darkMode') === 'true' || 
        (window.matchMedia('(prefers-color-scheme: dark)').matches && 
         localStorage.getItem('darkMode') === null)) {
      document.documentElement.classList.add('dark');
    }
  </script>
</body>
</html>
